{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Aura{% endblock %}

{% block content %}
<div class="container pt-6" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div
        style="width: 100%; max-width: 400px; padding: 2rem; background: rgba(0,0,0,0.75); border-radius: 8px; border: 1px solid #333;">
        <h1 class="text-center mb-4" style="font-size: 2rem; font-weight: 700;">Sign In</h1>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            {% if form.errors %}
            <div class="alert alert-danger mb-3" style="color: #e50914; font-size: 0.9rem;">
                Please correct the errors below.
            </div>
            {% endif %}

            <div class="form-group">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" required autofocus>
            </div>

            <div class="form-group">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem; padding: 0.8rem;">
                Sign In
            </button>

            <div class="text-center mt-3" style="color: #737373; font-size: 0.9rem;">
                <p>New to Aura? <a href="{% url 'register' %}" style="color: #fff;">Sign up now</a>.</p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
