{% extends 'base.html' %}

{% block title %}Server Error - Aura{% endblock %}

{% block content %}
<div class="container"
    style="padding: 4rem 0; min-height: 70vh; display: flex; align-items: center; justify-content: center;">
    <div style="text-align: center; max-width: 600px;">
        <div style="margin-bottom: 2rem;">
            <h1 style="font-size: 8rem; font-weight: 900; color: var(--primary); line-height: 1; margin: 0;">500</h1>
        </div>

        <h2 style="font-size: 2rem; margin-bottom: 1rem; font-weight: 700;">Server Error</h2>

        <p style="font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 2rem;">
            Oops! Something went wrong on our end. We're working to fix it.
        </p>

        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
            <a href="{% url 'home' %}" class="btn btn-primary" style="padding: 0.8rem 2rem;">
                <i class="fas fa-home"></i> Go to Home
            </a>

            <button onclick="history.back()" class="btn"
                style="padding: 0.8rem 2rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);">
                <i class="fas fa-arrow-left"></i> Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
