{% extends 'base.html' %}

{% block title %}Error - Aura{% endblock %}

{% block content %}
<div class="container"
    style="padding: 4rem 0; min-height: 70vh; display: flex; align-items: center; justify-content: center;">
    <div style="text-align: center; max-width: 600px;">
        <div style="margin-bottom: 2rem;">
            <i class="fas fa-exclamation-circle" style="font-size: 5rem; color: var(--primary); opacity: 0.8;"></i>
        </div>

        <h1 style="font-size: 2.5rem; margin-bottom: 1rem; font-weight: 700;">Oops!</h1>

        <p style="font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 2rem;">
            {{ message|default:"Something went wrong. We couldn't find what you're looking for." }}
        </p>

        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
            <a href="{% url 'home' %}" class="btn btn-primary" style="padding: 0.8rem 2rem;">
                <i class="fas fa-home"></i> Go to Home
            </a>

            <a href="{% url 'browse' %}" class="btn"
                style="padding: 0.8rem 2rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);">
                <i class="fas fa-film"></i> Browse Movies
            </a>
        </div>

        <div style="margin-top: 3rem;">
            <form action="{% url 'search' %}" method="GET" style="max-width: 400px; margin: 0 auto;">
                <div style="position: relative;">
                    <input type="text" name="q" class="search-input" placeholder="Or search for a movie..."
                        style="width: 100%; padding: 0.8rem 1rem; border-radius: var(--radius-md); border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color: white;">
                    <button type="submit"
                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--primary); cursor: pointer;">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
